{% extends 'frontend/base.html' %}
<html lang="en">
<head>
    {% load bootstrap3 %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block header %}
<h2>Retailer's Form</h2>
{% endblock header %}

{% block content %}

<form action="{% url 'frontend:get_data' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" value="submit" type="submit" class="btn btn-primary">submit</button>
    {% endbuttons %}
</form>


{% endblock content %}

</body>
</html>
